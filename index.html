<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请加入-飞鸟工作室</title>
</head>

<body>
    <h1>申请加入</h1>
    <!-- 添加提示信息，告知用户点击按钮的作用 -->
    <p>点击下方“点击申请”按钮，前提是您已经正确配置了邮件客户端pwp</p>
    <button onclick="sendMail()">点击申请</button>
    <script>
        function sendMail() {
            // 收件人邮箱地址，此处使用你之前提到的那个邮箱
            let recipient = "fanoagws@hotmail.com";
            // 邮件主题，可以按需修改
            let subject = "申请加入飞鸟工作室";
            // 邮件正文内容，也可以按照你期望的内容来填写
            let body = "，【您多少岁？】________【为什么要加入我们】___________________【您的工作是什么_______________没有可以不填】";

            // 构建 mailto 链接，按照mailto协议的格式拼接各参数
            let mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            // 使用window.location.href触发打开邮件客户端（前提是用户电脑已配置相应客户端）
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>
